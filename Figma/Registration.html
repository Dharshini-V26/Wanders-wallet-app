<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: white;
    }

    .form-container {
      width: 900px;
      padding: 20px;
      background-color: #000;
    }

    h2 {
      text-align: left;
      color: white;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: space-between;
    }

    .form-column {
      width: 45%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #d3d3d3;
    }

    .file-upload {
      margin-top: 10px;
      background-color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #00d2ff;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #00a0cc;
    }

    .terms-conditions {
      display: flex;
      align-items: center;
      margin-top: 10px;
      color: white;
    }

    .terms-conditions input {
      margin-right: 10px;
    }

    .terms-conditions a {
      color: #00d2ff;
      text-decoration: none;
    }

    .terms-conditions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration <br> <span style="font-size: 14px;">Continue with registration</span></h2>
    <form>
      <div class="form-column">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more languages here -->
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="country">Country of Residence</label>
          <select id="country">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <!-- Add more countries here -->
          </select>
        </div>
        <div class="form-group">
          <label for="identification">Identification</label>
          <select id="identification">
            <option value="passport">Passport</option>
            <option value="id">National ID</option>
          </select>
        </div>
        <div class="form-group">
          <label for="file-upload">Upload file</label>
          <input type="file" id="file-upload" class="file-upload">
        </div>
      </div>

      <div class="form-column">
        <div class="form-group">
          <label for="dob">DOB</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="currency">Preferred Currency</label>
          <input type="text" id="currency">
        </div>
        <div class="form-group">
          <label for="account-details">Account details</label>
          <input type="text" id="account-details">
        </div>
        <div class="form-group">
          <label for="account-number">Account Number</label>
          <input type="text" id="account-number">
        </div>
        <div class="form-group">
          <label for="banking-centers">Banking centers</label>
          <input type="text" id="banking-centers">
        </div>
        <div class="form-group">
          <label for="repayment">Repayment method</label>
          <input type="text" id="repayment">
        </div>
        <div class="form-group">
          <label for="payment">Payment</label>
          <input type="text" id="payment">
        </div>
        <div class="form-group">
          <label for="security-questions">Security Questions</label>
          <input type="text" id="security-questions">
        </div>
      </div>
    </form>

    <div class="terms-conditions">
      <input type="checkbox" id="terms" required>
      <label for="terms">I accept the <a href="#">terms and conditions</a></label>
    </div>
    
    <button class="submit-button" type="submit">SUBMIT</button>
    <button class="submit-button" onclick="window.location.href='Loan.html'">Request Loan</button>
<br>
<button class="submit-button" onclick="window.location.href='Userprofile.html'">Go to Profile</button>
<br>
<button class="submit-button" onclick="window.location.href='Error.html'">Check Errors</button>

  </div>
</body>
</html>
